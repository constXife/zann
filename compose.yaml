services:
  db:
    image: docker.io/library/postgres:16-alpine
    environment:
      POSTGRES_USER: zann
      POSTGRES_PASSWORD: zann
      POSTGRES_DB: zann
    ports:
      - "5432:5432"
    volumes:
      - zann_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zann -d zann"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: .
      dockerfile: crates/zann-server/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      ZANN_DB_URL: postgres://zann:zann@db:5432/zann
      ZANN_DB_POOL_MAX: "5"
      ZANN_PASSWORD_PEPPER: dev-pepper
      ZANN_TOKEN_PEPPER: dev-pepper
    command: ["migrate"]
    restart: "no"

  server:
    build:
      context: .
      dockerfile: crates/zann-server/Dockerfile
    # Preview/demo only. For real deployments, mount /config and /data, e.g.:
    # volumes:
    #   - ./config:/config:ro
    #   - ./data:/data
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      ZANN_DB_URL: postgres://zann:zann@db:5432/zann
      ZANN_DB_POOL_MAX: "10"
      ZANN_ADDR: 0.0.0.0:8080
      ZANN_PASSWORD_PEPPER: dev-pepper
      ZANN_TOKEN_PEPPER: dev-pepper
      ZANN_SMK_FILE: /config/smk
      RUST_LOG: info

volumes:
  zann_pgdata:
