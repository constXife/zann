name: Chore / tech debt
description: Maintenance, refactors, or cleanup
title: "chore(scope): "
labels: ["t: chore"]
body:
  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Pick the primary area; reuse it in the title scope (chore(server): ...).
      options:
        - desktop
        - cli
        - server
        - core
        - db
        - keystore
        - ci
        - repo
    validations:
      required: true
  - type: textarea
    id: goal
    attributes:
      label: Goal
      description: What should be improved or cleaned up?
    validations:
      required: true
  - type: textarea
    id: why
    attributes:
      label: Why / user value
      description: What user or business value does this unlock?
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Use checkboxes (- [ ]) where possible.
    validations:
      required: true
  - type: textarea
    id: notes
    attributes:
      label: Notes / links
    validations:
      required: false
